<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form{
            display: block;
            border:5px solid green;
            border-radius: 20px;
            }
            label{
                color: black;
                font-family: Arial, Helvetica, sans-serif; 
            }
            input{
                border:none;
                border-radius: 3px;
            }
            label a{
                text-decoration: none;
                color: rgb(67, 10, 239);
            }
    </style>
</head>
<body>
    <div class="container-fluid bg-success p-2 text-center">
        <h1>LOGIN FORM</h1>
    </div>
    <div class="container mt-5">
        <form class="was-validated p-5 bg-info">
            <div class=" mt-3 mb-3">
                <label for="uname" class="form-label">Username </label>
                <input type="email" class="form-control w-50" id="uname" placeholder="Enter Username " required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this Field.</div>
            </div>
            <div class=" mb-3">
                <label for="pass" class="form-label">Password: </label>
                <input type="password" class="form-control w-50" id="pass" placeholder="Enter Password " required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this Field.</div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" form="form-check-input" id="check" required>
                <label for="check" class="form-check-label">I agree on Terms & Conditions</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this Checkbox to Continue.</div>
            </div>

            <button type="submit" onclick="alert('Login completed 👍👍')" class="btn btn-success text-center w-75">SUBMIT</button><br>
            <label class="mt-4" for="register">Don't have an account? <a href="registration.html">Register</a></label>
        </form>
    </div>
</body>
</html>
